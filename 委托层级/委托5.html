<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;font-size: 30px;list-style: none;cursor: pointer;}
			#uls{
				overflow: hidden;
				width: 400px;
				background: #ccc;
				padding: 5px;
				display: none;
			}
			li{
				float: left;
				margin: 5px;
				padding: 5px;
				
			}
			li:hover{
				background: red;
			}
		</style>
	</head>
	<body>
		<h1 id="hh">北京</h1>
		<ul id="uls">
			<li>北京</li>
			<li>南京</li>
			<li>天津</li>
			<li>哈尔滨</li>
			<li>长春</li>
			<li>济南</li>
			<li>石家庄</li>
			<li>郑州</li>
			<li>上海</li>
			<li>潍坊</li>
			<li>德州</li>
			<li>滨州</li>
			<li>莱芜</li>
			<li>青岛</li>
			<li>日照</li>
			<li>大连</li>
			<li>三亚</li>
			<li>杭州</li>
			<li>焦作</li>
			<li>洛阳</li>
		</ul>
	</body>
	<script type="text/javascript">
		var hh=document.getElementById("hh");
		var uls=document.getElementById("uls");
		var lis=uls.getElementsByTagName('li');
		var s=true;
		document.onclick=function (even){
			var even=even||window.event;
			var tar=even.target||even.srcElement;
			if(tar.tagName=='H1'){
				if(s){
					uls.style.display='block';
					s=!s;
				}else {
					uls.style.display='none';
					s=!s;
				}
			}else if(tar.tagName=='LI'){
					//返回的大写的标签名
					hh.innerHTML=tar.innerHTML;
					uls.style.display='none';
					s=!s;
			}
		}
	</script>
</html>
